<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Odyssey</title>

    <link rel="stylesheet" href="Style/main.css">
    <link rel="stylesheet" href="Style/terminal.css">
    <link rel="stylesheet" href="Style/chat.css">

    <script src="JavaScript/terminal.js"></script>
    <script src="JavaScript/main.js"></script>
</head>

<body onload="init()">
    <div class="content">
        <div class="tabs">
            <div class="ter tab active" onclick="switchWindow(0)">Terminal</div>
            <div class="cha tab" onclick="switchWindow(1)">Chat</div>
        </div>
        <div class="terminal active">
            <div class="lines-wrapper">
                <div class="lines"></div>
            </div>
        </div>

        <div class="chat">
            <div class="history-wrapper">
                <div class="history">
                    <div class="group">
                        <div class="author">Nick</div>
                        <div class="messages">
                            <div class="message">This is a message!</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <input type="text" placeholder="Type here...">
                <button>Send</button>
            </div>
        </div>

    </div>
</body>

</html>
